[tool.poetry]
name = "geolocate"
version = "0.1.2"
description = "Georeferencing large amounts of data for free."
authors = ["Gabriel Gazola Milan <gabriel.gazola@poli.ufrj.br>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/gabriel-milan/geolocate"
repository = "https://github.com/gabriel-milan/geolocate"
keywords = ["geocode", "geolocate", "georeferencing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = ">=2.20,<3.0"
p-tqdm = "^1.3.3"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
black = "^22.1.0"
flake8 = "^4.0.1"
pdoc3 = "^0.10.0"
importlib-metadata = "<4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
